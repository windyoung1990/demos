<html ng-app="myModule">
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <div ng-controller="HelloAngular">
            <p>{{greeting.text}}, Angular</p>
        </div>
        <script src="./lib/angular.js"></script>
        <script>
            var myModule = angular.module('myModule',[]);
            myModule.controller('HelloAngular', function($scope) {
                $scope.greeting = {
                    text: 'Hello'
                }
            })
        </script>
    </body>
</html>
