<html ng-app="demo">
    <head>
        <meta charset="utf-8" />
        <title>ngBind</title>
    </head>
    <body>
        <!-- ngbind 不会使数据闪动 -->
        <div ng-controller="ExampleCtrl">
            Enter name: <input type="text" ng-model="name"><br>
            hello <span ng-bind="name"></span>
        </div>
        <script src="../angular.js"></script>
        <script>
            angular.module('demo', [])
            .controller('ExampleCtrl', function($scope) {
                $scope.name = "angular"
            });
        </script>
    </body>
</html>
