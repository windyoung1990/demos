<html>
    <head>
        <title>forEach</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <script src="../angular.js"></script>
        <script>
            var values = {
                name: 'misko',
                gender: 'male'
            };
            var log = [];
            
            angular.forEach(values, function(value, key) {
                this.push(key + ":" + value);
            }, log);
        </script>
    </body>
</html>
